<ion-header>

  <ion-navbar>
    <ion-title>appareilForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="appareilForm">
    <ion-list>
      <ion-item-divider>Information</ion-item-divider>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item-divider>Description</ion-item-divider>
      <div formArrayName="description">
        <ion-item *ngFor="let control of getDescriptionArray().controls; let i = index">
          <ion-icon item-start name="remove-circle" (click)="onRemoveDescription(i)"></ion-icon>
          <ion-input [formControlName]="i" placeholder="{{i+1}}"></ion-input>
        </ion-item>
      </div>
    </ion-list>
    <button ion-button (click)="onAddDescription()">+</button>
    <button ion-button (click)="onSumbitForm()">enregistrer</button>

  </form>
</ion-content>
