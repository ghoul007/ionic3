<ion-header>

  <ion-navbar>
    <button ion-button clear (click)="dismissModal()">
      close
    </button>
    <ion-title>{{appareil.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{appareil.name}}
    </ion-card-header>
    <ion-card-content>
      <p *ngFor="let item  of appareil.description"> {{item}}</p>
    </ion-card-content>

    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6>
          <button ion-button full color="danger"
          [disabled]="!appareil.isOn"
          (click)="ontoggleAppareil()"
          > Etteindre</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="secondary"
          [disabled]="appareil.isOn"
          (click)="ontoggleAppareil()"
          > Allumer</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
